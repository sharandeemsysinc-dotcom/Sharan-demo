name: Deploy Alefitt FE to S3
on:
  push:
    branches:
      - Dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.6.0' # Or your desired Node.js version
      - name: Install dependencies
        run: npm install
      - name: Build React App
        run: npm run build
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESSID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_ACCESSKEY }}
          AWS_REGION: 'us-west-1' 
          SOURCE_DIR: 'dist' 